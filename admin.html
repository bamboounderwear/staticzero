<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .logout {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Admin Panel</h1>
    <p>This is a protected area. (Note that without robust server-side checks, direct navigation to this page is still possible.)</p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      // Call the logout function to clear the session cookie.
      fetch('/.netlify/functions/logout')
        .then(() => {
          window.location.href = 'login.html';
        })
        .catch(() => {
          window.location.href = 'login.html';
        });
    }
  </script>
</body>
</html>
