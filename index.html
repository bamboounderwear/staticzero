<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Enable responsive scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal IPFS CMS</title>
  <!-- Include the IPFS HTTP client library via CDN -->
  <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      box-sizing: border-box;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .output {
      margin-top: 1em;
      padding: 1em;
      background: #f4f4f4;
      word-wrap: break-word;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 0.5em;
        margin: 1em;
      }
      h1 {
        font-size: 1.5em;
      }
      input, textarea, button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Minimal IPFS CMS</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="content" rows="10" placeholder="Post Content" required></textarea>
    <button type="submit">Publish Post</button>
  </form>
  <div id="output" class="output"></div>

  <script>
    // Create an IPFS client using a public endpoint (Infura in this example)
    const ipfs = window.IpfsHttpClient.create({
      host: 'ipfs.infura.io',
      port: 5001,
      protocol: 'https'
    });

    // Handle form submission
    document.getElementById('postForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Gather post data
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const post = { title, content, date: new Date().toISOString() };
      
      // Convert post object to a Uint8Array buffer
      const postBuffer = new TextEncoder().encode(JSON.stringify(post));

      try {
        // Add postBuffer to IPFS
        const result = await ipfs.add(postBuffer);
        // Get the CID from the result (works with recent ipfs-http-client versions)
        const cid = result.path || result.cid.toString();
        const gatewayURL = 'https://ipfs.io/ipfs/' + cid;
        
        // Display the CID and a link to view the post via a public gateway
        document.getElementById('output').innerHTML =
          `<p>Post published! CID: <code>${cid}</code></p>
           <p>View your post: <a href="${gatewayURL}" target="_blank">${gatewayURL}</a></p>`;
      } catch (error) {
        console.error('Error publishing post:', error);
        document.getElementById('output').textContent =
          'Error publishing post. Please check the console for details.';
      }
    });
  </script>
</body>
</html>
